
<!-- Container for demo purpose -->
<div class="container px-6 mx-auto">

    <!-- Section: Design Block -->
    <section class=" text-gray-800 text-center lg:text-left">
        <div class="px-6 py-12 md:px-12">
            <div class="container mx-auto xl:px-32">
                <div class="grid lg:grid-cols-2 flex items-center">
                    <div class="md:mt-12 lg:mt-0 mb-12 lg:mb-0">
                        <div class="relative block rounded-lg shadow-lg px-6 py-12 md:px-12 lg:-mr-14" style="
                  background: hsla(0, 0%, 100%, 0.55);
                  backdrop-filter: blur(30px);
                  z-index: 1;
                ">
                            <h1 class="text-4xl md:text-5xl xl:text-6xl font-bold tracking-tight mb-12">
                                ¿A dónde vas? <br /><span class="text-red-600">NewShore</span>
                            </h1>
                            <form [formGroup]="formData" (ngSubmit)="onFormSubmit()">
                                <div class="flex items-center justify-left">
                                    <div class="inline-flex shadow-md hover:shadow-lg focus:shadow-lg mb-3" role="group">
                                      <button type="button" (click)="setCurrency('USD',1)" class="rounded-l inline-block px-6 py-2.5 bg-gray-600 text-white font-medium text-xs leading-tight uppercase hover:bg-blue-700 focus:bg-blue-700 focus:outline-none focus:ring-0 active:bg-blue-800 transition duration-150 ease-in-out">USD</button>
                                      <button type="button" (click)="setCurrency('BRL',5.06)" class=" inline-block px-6 py-2.5 bg-gray-600 text-white font-medium text-xs leading-tight uppercase hover:bg-green-700 focus:bg-green-700 focus:outline-none focus:ring-0 active:bg-blue-800 transition duration-150 ease-in-out">BRL</button>
                                      <button type="button" (click)="setCurrency('COP', 4644.2)" class=" rounded-r inline-block px-6 py-2.5 bg-gray-600 text-white font-medium text-xs leading-tight uppercase hover:bg-yellow-700 focus:bg-yellow-700 focus:outline-none focus:ring-0 active:bg-blue-800 transition duration-150 ease-in-out">COP</button>
                                    </div>
                                </div>
                                <div class="md:flex flex-row">
                                    <input type="text"
                                        class="form-control block w-full px-4 py-2 mb-2 md:mb-0 md:mr-2 text-xl font-normal text-gray-700 bg-white bg-clip-padding border border-solid border-gray-300 rounded transition ease-in-out m-0 focus:text-gray-700 focus:bg-white focus:border-blue-600 focus:outline-none uppercase"
                                        placeholder="Origen"
                                        maxlength="3"
                                        required formControlName="departureStation" />
                                    <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24"
                                        stroke-width="2.5" stroke="currentColor" class="icon-arrows">
                                        <path stroke-linecap="round" stroke-linejoin="round"
                                            d="M7.5 21L3 16.5m0 0L7.5 12M3 16.5h13.5m0-13.5L21 7.5m0 0L16.5 12M21 7.5H7.5" />
                                    </svg>

                                    <input type="text"
                                        class="form-control block w-full px-4 py-2 mb-2 md:mb-0 md:mr-2 text-xl font-normal text-gray-700 bg-white bg-clip-padding border border-solid border-gray-300 rounded transition ease-in-out m-0 focus:text-gray-700 focus:bg-white focus:border-blue-600 focus:outline-none uppercase"
                                        placeholder="Destino" 
                                        maxlength="3"
                                        required formControlName="arrivalStation"/>

                                    <button type="submit"
                                        class="inline-block px-7 py-3 bg-red-600 text-white font-medium text-sm leading-snug uppercase rounded shadow-md hover:bg-gray-700 hover:shadow-lg focus:bg-gray-700 focus:shadow-lg focus:outline-none focus:ring-0 active:bg-gray-800 active:shadow-lg transition duration-150 ease-in-out"
                                        data-mdb-ripple="true" data-mdb-ripple-color="light"
                                        [disabled]="formData.invalid"
                                        (ngSubmit)="onFormSubmit()">
                                        Buscar vuelos
                                    </button>
                                </div>
                                
                                <p>
                                    <mat-error *ngIf="formData.controls['departureStation'].hasError('minlength')">Mínimo son 3 caracteres en origen</mat-error>
                                    <mat-error *ngIf="formData.controls['departureStation'].hasError('maxlength')">Máximo son 3 caracteres en origen</mat-error>
                                </p>
                                <p>
                                    <mat-error *ngIf="formData.controls['arrivalStation'].hasError('minlength')">Mínimo son 3 caracteres en destino</mat-error>
                                    <mat-error *ngIf="formData.controls['arrivalStation'].hasError('maxlength')">Máximo son 3 caracteres en destino</mat-error>
                                </p>
                                <p>
                                    <mat-error *ngIf="validateDifferent()">¡Los campos deben ser <strong>diferentes</strong>!</mat-error>
                                </p>
                                
                            </form>
                        </div>
                    </div>
                    <div class="md:mb-12 lg:mb-0">
                        <img src="./assets/images/airplane-img.jpg" class="w-full rounded-lg shadow-lg rotate-lg-6" alt="" />
                    </div>
                </div>
            </div>
        </div>
        
    </section>
    <!-- Section: Design Block -->
    <app-flight [dataInput]="dataflight" *ngFor="let dataflight of datafligthsfound"></app-flight>
    <!-- Card Not Found Flights-->
    <app-not-flight *ngIf="flagCard == true"></app-not-flight>

</div>
<!-- Container for demo purpose -->
